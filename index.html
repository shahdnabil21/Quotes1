<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Funnel+Display:wght@300..800&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Jost:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Jost:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h1 class="mt-5 fw-bolder">Quote of the Day</h1>
                <h2 class="mt-5">Press the button below to recieve a random quote!</h2>
                <button class="mt-4 btn" onclick="changequote()">New Quote</button>
                <h3 class="mt-5" id="quote"></h3>
                <h3 class="mt-4" id="author"></h3>
            </div>
        </div>
        <div class="tleft position-absolute fs-1"><i class="fa-regular fa-star"></i></div>
        <div class="tright position-absolute fs-1"><i class="fa-regular fa-star"></i></div>
        <div class="bleft position-absolute fs-1"><i class="fa-regular fa-star"></i></div>
        <div class="bright position-absolute fs-1"><i class="fa-regular fa-star"></i></div>
        <div class="tmiddle position-absolute fs-1 translate-middle-x"><i class="fa-regular fa-star"></i></div>
        <div class="bmiddle position-absolute fs-1 translate-middle-x"><i class="fa-regular fa-star"></i></div>

    </section>




    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
